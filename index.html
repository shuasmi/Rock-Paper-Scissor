<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stone,Paper,Scissor</title>
</head>
<body>
    <div class="header">
     Rock Papper Scissor
    </div>
    
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rock.webp" />
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.jpeg" />
        </div>
        <div class="choice" id="scissor">
            <img src="./images/scissor.png" />
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>

        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>

        </div>

    </div>

    <div class="msg-container">
        <p id="msg">Play Your Move</p>

    </div>

    <script src="app.js">

    </script>
</body>
</html>
